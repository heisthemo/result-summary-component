<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__result">
        <h3 class="card__result-heading">Your Result</h3>
        <div class="card__circle">
          <p class="card__score-text"><strong class="card__score">76</strong> of 100</p>
        </div>
        <p class="card__rating-text">
          <strong class="card__rating">Great</strong>You scored higher than 65% of the people who have taken these
          tests.
        </p>
      </div>
      <div class="card__summary">
        <h3 class="card__heading">Summary</h3>
        <div class="card__tab card__tab--reaction">
          <span class="card__tab--reaction-text"><img class="card__tab-icon"  src="./assets/images/icon-reaction.svg"></img>Reaction</span><span class="card__tab-text"><strong class="card__tab-score">80</strong> / 100</span>
        </div>
        <div class="card__tab card__tab--memory">
          <span class="card__tab--memory-text"><img src="./assets/images/icon-memory.svg" class="card__tab-icon">Memory</span><span class="card__tab-text"><strong class="card__tab-score">92</strong> / 100</span>
        </div>
        <div class="card__tab card__tab--verbal">
          <span class="card__tab--verbal-text"><img src="./assets/images/icon-verbal.svg" class="card__tab-icon">Verbal</span><span class="card__tab-text"><strong class="card__tab-score">61</strong> / 100</span>
        </div>
        <div class="card__tab card__tab--visual">
          <span class="card__tab--visual-text"><img src="./assets/images/icon-visual.svg" class="card__tab-icon">Visual</span><span class="card__tab-text"><strong class="card__tab-score">72</strong> / 100</span>
        </div>
        <a href="#" class="card__btn">Continue</a>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/heisthemo">heisthemo</a>.</p>
    </div>
  </body>
</html>
